auth_enabled: false
stream_over_http_enabled: true

server:
  http_listen_port: 3200
  http_path_prefix: /

metrics_generator:
  storage:
    path: /var/tempo/metrics
  processor:
    span_metrics:
      dimensions:
        - span.name

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks