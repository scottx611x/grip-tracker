[agent]
  interval = "15s"
  round_interval = true
  hostname = "gripper.local"

[[outputs.influxdb_v2]]
  urls     = ["http://influxdb:8086"]
  token    = "$INFLUX_TOKEN"
  bucket   = "grip"
  organization = "grip"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs"]

[[inputs.file]]
  files = ["/sys/class/thermal/thermal_zone0/temp"]
  name_override = "cpu_temperature"
  data_format = "value"
  data_type = "integer"

[[inputs.diskio]]
[[inputs.mem]]
[[inputs.net]]
[[inputs.system]]
[[inputs.swap]]
[[inputs.netstat]]
[[inputs.processes]]
[[inputs.kernel]]

[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  gather_services = false     # ‚Üê disable Swarm & task endpoints
  container_name_include = [".*"]   # every container